<!DOCTYPE html>
<html>

<head>
<title>Sam's Website</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<style type="text/css">
.accordion {
    margin: 0 auto;
    background-color: #ddd;
}
.accordion dd {
    margin: 0 auto;
    display: none;
    text-align: center;
}
.accordion dt {
    background-color: #eee;
    font-size: 32px;
    line-height: 36px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
}
.accordion dt:hover {
    background-color: #b0c4de;
}
.accordion dt.accordion-active {
    background-color: #7070FF;
}
.accordion dt.accordion-active:hover {
    cursor: default;
}

body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 18px;
    color: #333;
    
    max-width: 1200px;
    margin: 0 auto;
    background: #ccc;
}

h2 {
    margin: 0 0 0px;
    font-weight: bold;
}
</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="accordion.js"></script>

</head>

<body>
<dl class="accordion">
    <dt>About</dt>
    <dd>
        <p>All about sam</p>
        <p>More about sam</p>
        <p>Even more about sam</p>
    </dd>
    <dt>Skills</dt>
    <dd>Stuff I'm good at</dd>
    <dt>Projects</dt>
    <dd>Link to my GitHub</dd>
    <dt>Contact</dt>
    <dd>Contact info</dd>
</dl>
</body>

</html>
